version: '3.8'

services:
  web:
    build: .
    container_name: crm_django
    restart: unless-stopped
    volumes:
      - ./db.sqlite3:/app/db.sqlite3:rw
      - ./media:/app/media:rw
      - ./static:/app/static:rw
    environment:
      - DJANGO_SETTINGS_MODULE=CRMdemo.settings
    depends_on:
      - telegram_bot
    networks:
      - crm_network

  telegram_bot:
    build: .
    container_name: crm_telegram_bot
    restart: unless-stopped
    command: python manage.py python-telegram-bot
    volumes:
      - ./db.sqlite3:/app/db.sqlite3:rw
      - ./media:/app/media:rw
    environment:
      - DJANGO_SETTINGS_MODULE=CRMdemo.settings
    networks:
      - crm_network

  nginx:
    image: nginx:alpine
    container_name: crm_nginx
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./static:/app/static:ro
      - ./media:/app/media:ro
    depends_on:
      - web
    networks:
      - crm_network

networks:
  crm_network:
    driver: bridge

volumes:
  media:
