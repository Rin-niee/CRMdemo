<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Статусы заказа</title>
    <style>
        /* Единый светлый фон и базовая типографика */
        body {
            background: #f5f5f5;
            font-family: 'Segoe UI', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
        }

        /* Контейнер списка статусов */
        .status-list {
            max-width: 680px;
            margin: 40px auto;
            padding: 20px;
            background: #fff;
            border: 2px solid #8B0000; /* бордовый контур */
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(139, 0, 0, 0.08);
        }

        /* Элемент статуса — белая плашка с бордовым контуром */
        .status-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 18px;
            margin-bottom: 12px;
            background: #fff;
            border: 1px solid #8B0000; /* бордовый контур у пункта */
            border-radius: 8px;
            transition: box-shadow 0.2s ease, transform 0.2s ease, border-color 0.2s ease;
        }
        .status-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(139, 0, 0, 0.12);
            border-color: #7a0000;
        }

        /* Название статуса — бордовый акцент */
        .status-name {
            font-size: 1rem;
            color: #8B0000;
            font-weight: 700;
        }

        /* Кнопка загрузки — бордовая кнопка с инверсией по hover */
        .upload-btn {
            display: inline-block;
            padding: 10px 18px;
            background: #8B0000;
            color: #fff;
            font-size: 0.95rem;
            font-weight: 600;
            border: 2px solid #8B0000;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s ease;
        }
        .upload-btn:hover {
            background: #fff;
            color: #8B0000;
            box-shadow: 0 4px 12px rgba(139, 0, 0, 0.15);
        }

        /* Блок возврата */
        .status-back {
            max-width: 680px;
            margin: 10px auto 40px;
            padding: 0 20px;
            text-align: center;
        }
        .back-btn {
            display: inline-block;
            padding: 10px 18px;
            background: #8B0000;
            color: #fff;
            font-size: 0.95rem;
            font-weight: 600;
            border: 2px solid #8B0000;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s ease;
        }
        .back-btn:hover {
            background: #fff;
            color: #8B0000;
            box-shadow: 0 4px 12px rgba(139, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    <div class="status-list" id="statusList"></div>
    <div class="status-back"><a id="back-btn" class="back-btn">← Назад к заказу</a></div>

    <script>
    document.addEventListener("DOMContentLoaded", async () => {
    const parts = window.location.pathname.split('/').filter(Boolean);
    const pk = parts[parts.length - 2];
    const response = await fetch(`/api/order/${pk}/status/`);
    const statusData = await response.json();

    const container = document.getElementById("statusList");
    container.innerHTML = "";

    const workflowSteps = [
        {key: "payment_doc", label: "Оплата"},
        {key: "parking_doc", label: "Прибытие авто на парковку"},
        {key: "preparation_doc", label: "Подготовка к экспорту"},
        {key: "bill_of_lading_doc", label: "Имя для коносамента"},
        {key: "port_transport_doc", label: "Транспортировка в порт"},
        {key: "port_arrival_doc", label: "Прибытие в порт"},
        {key: "order_received_doc", label: "Заказ получен"}
    ];

    workflowSteps.forEach(step => {
        const hasFile = statusData.files.some(f => f.doc_type + '_doc' === step.key);

        const div = document.createElement("div");
        div.className = "status-item";

        const span = document.createElement("span");
        span.className = "status-name";
        span.textContent = step.label + (hasFile ? " ✅" : "");
        div.appendChild(span);

        const link = document.createElement("a");
        link.className = "upload-btn";
        link.textContent = hasFile ? "Обновить" : "Загрузить";
        link.href = `/order/${pk}/upload_doc/?doc_type=${step.key.replace('_doc','')}`;
        div.appendChild(link);

        container.appendChild(div);
    });

    const backBtn = document.getElementById('back-btn');
    if (backBtn) backBtn.href = `/order/${pk}/`;
});
    </script>
</body>
</html>
