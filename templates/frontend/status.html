<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>–°—Ç–∞—Ç—É—Å—ã –∑–∞–∫–∞–∑–∞</title>
    <style>
        /* –ï–¥–∏–Ω—ã–π —Å–≤–µ—Ç–ª—ã–π —Ñ–æ–Ω –∏ –±–∞–∑–æ–≤–∞—è —Ç–∏–ø–æ–≥—Ä–∞—Ñ–∏–∫–∞ */
        body {
            background: #f5f5f5;
            font-family: 'Segoe UI', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å–ø–∏—Å–∫–∞ —Å—Ç–∞—Ç—É—Å–æ–≤ */
        .status-list {
            max-width: 680px;
            margin: 40px auto;
            padding: 20px;
            background: #fff;
            border: 2px solid #8B0000; /* –±–æ—Ä–¥–æ–≤—ã–π –∫–æ–Ω—Ç—É—Ä */
            border-radius: 12px;
            box-shadow: 0 4px 12px rgba(139, 0, 0, 0.08);
        }

        /* –≠–ª–µ–º–µ–Ω—Ç —Å—Ç–∞—Ç—É—Å–∞ ‚Äî –±–µ–ª–∞—è –ø–ª–∞—à–∫–∞ —Å –±–æ—Ä–¥–æ–≤—ã–º –∫–æ–Ω—Ç—É—Ä–æ–º */
        .status-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 18px;
            margin-bottom: 12px;
            background: #fff;
            border: 1px solid #8B0000; /* –±–æ—Ä–¥–æ–≤—ã–π –∫–æ–Ω—Ç—É—Ä —É –ø—É–Ω–∫—Ç–∞ */
            border-radius: 8px;
            transition: box-shadow 0.2s ease, transform 0.2s ease, border-color 0.2s ease;
        }
        .status-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(139, 0, 0, 0.12);
            border-color: #7a0000;
        }

        /* –ù–∞–∑–≤–∞–Ω–∏–µ —Å—Ç–∞—Ç—É—Å–∞ ‚Äî –±–æ—Ä–¥–æ–≤—ã–π –∞–∫—Ü–µ–Ω—Ç */
        .status-name {
            font-size: 1rem;
            color: #8B0000;
            font-weight: 700;
        }

        /* –ö–Ω–æ–ø–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ ‚Äî –±–æ—Ä–¥–æ–≤–∞—è –∫–Ω–æ–ø–∫–∞ —Å –∏–Ω–≤–µ—Ä—Å–∏–µ–π –ø–æ hover */
        .upload-btn {
            display: inline-block;
            padding: 10px 18px;
            background: #8B0000;
            color: #fff;
            font-size: 0.95rem;
            font-weight: 600;
            border: 2px solid #8B0000;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s ease;
        }
        .upload-btn:hover {
            background: #fff;
            color: #8B0000;
            box-shadow: 0 4px 12px rgba(139, 0, 0, 0.15);
        }

        /* –ë–ª–æ–∫ –≤–æ–∑–≤—Ä–∞—Ç–∞ */
        .status-back {
            max-width: 680px;
            margin: 10px auto 40px;
            padding: 0 20px;
            text-align: center;
        }
        .back-btn {
            display: inline-block;
            padding: 10px 18px;
            background: #8B0000;
            color: #fff;
            font-size: 0.95rem;
            font-weight: 600;
            border: 2px solid #8B0000;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s ease;
        }
        .back-btn:hover {
            background: #fff;
            color: #8B0000;
            box-shadow: 0 4px 12px rgba(139, 0, 0, 0.15);
        }
    </style>
</head>
<body>
    <div class="status-list" id="statusList"></div>
    <div class="status-back">
        <a id="back-btn" class="back-btn">‚Üê –ù–∞–∑–∞–¥ –∫ –∑–∞–∫–∞–∑—É</a>
        <a href="/" class="back-btn" style="background: #fff; color: #8B0000; border: 2px solid #8B0000; margin-left: 10px;">üè† –ù–∞ –≥–ª–∞–≤–Ω—É—é</a>
    </div>

    <script>
    document.addEventListener("DOMContentLoaded", async () => {
    const parts = window.location.pathname.split('/').filter(Boolean);
    const pk = parts[parts.length - 2];
    const response = await fetch(`/api/order/${pk}/status/`);
    const statusData = await response.json();

    const container = document.getElementById("statusList");
    container.innerHTML = "";

    const workflowSteps = [
        {key: "payment_doc", label: "–ë—Ä–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ"},
        {key: "parking_doc", label: "–í—ã–∫—É–ø –∞–≤—Ç–æ"},
        {key: "preparation_doc", label: "–ü—Ä–∏–±—ã—Ç–∏–µ –Ω–∞ –ø–∞—Ä–∫–æ–≤–∫—É"},
        {key: "bill_of_lading_doc", label: "–ü–æ–≥—Ä—É–∑–∫–∞"},
        // {key: "port_transport_doc", label: "–¢—Ä–∞–Ω—Å–ø–æ—Ä—Ç–∏—Ä–æ–≤–∫–∞ –≤ –ø–æ—Ä—Ç"},
        // {key: "port_arrival_doc", label: "–ü—Ä–∏–±—ã—Ç–∏–µ –≤ –ø–æ—Ä—Ç"},
        {key: "order_received_doc", label: "–ó–∞–∫–∞–∑ –ø–æ–ª—É—á–µ–Ω"}
    ];

    workflowSteps.forEach(step => {
        const hasFile = statusData.files.some(f => f.doc_type + '_doc' === step.key);
        const fileInfo = statusData.files.find(f => f.doc_type + '_doc' === step.key);

        const div = document.createElement("div");
        div.className = "status-item";

        // –°–æ–∑–¥–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –Ω–∞–∑–≤–∞–Ω–∏—è –∏ –¥–∞—Ç—ã
        const infoContainer = document.createElement("div");
        infoContainer.style.cssText = "display: flex; flex-direction: column; gap: 5px;";

        const span = document.createElement("span");
        span.className = "status-name";
        span.textContent = step.label + (hasFile ? " ‚úÖ" : "");
        infoContainer.appendChild(span);

        // –î–æ–±–∞–≤–ª—è–µ–º –¥–∞—Ç—É –∑–∞–≥—Ä—É–∑–∫–∏ –ø–æ–¥ –∑–∞–≥–æ–ª–æ–≤–∫–æ–º, –µ—Å–ª–∏ –¥–æ–∫—É–º–µ–Ω—Ç –∑–∞–≥—Ä—É–∂–µ–Ω
        if (hasFile && fileInfo && fileInfo.uploaded_at) {
            const dateSpan = document.createElement("span");
            dateSpan.style.cssText = "color: #666; font-size: 0.9rem;";
            dateSpan.textContent = `–ó–∞–≥—Ä—É–∂–µ–Ω–æ: ${new Date(fileInfo.uploaded_at).toLocaleDateString('ru-RU')}`;
            infoContainer.appendChild(dateSpan);
        }

        div.appendChild(infoContainer);

        const link = document.createElement("a");
        link.className = "upload-btn";
        link.textContent = hasFile ? "–û–±–Ω–æ–≤–∏—Ç—å" : "–ó–∞–≥—Ä—É–∑–∏—Ç—å";
        link.href = `/order/${pk}/upload_doc/?doc_type=${step.key.replace('_doc','')}`;
        div.appendChild(link);

        container.appendChild(div);
    });

    const backBtn = document.getElementById('back-btn');
    if (backBtn) backBtn.href = `/order/${pk}/`;
});
    </script>
</body>
</html>
