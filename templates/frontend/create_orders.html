        body {

        .container {

        .card {

        .card-header {

        .action-card {

            transition: all 0.3s ease;

        .action-card:hover {

        .action-card h3 {

        }

        }
        
        .btn {

            color: #fff;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 1rem;
            text-align: center;
            transition: all 0.3s ease;
            border: 2px solid #8B0000;
            cursor: pointer;
        }
        
        .btn:hover {
            background: #fff;
            color: #8B0000;
            transform: scale(1.05);
        }
        
        .stats-section {
            background: #fafafa;
            border: 2px solid #8B0000;
            padding: 25px;
            border-radius: 12px;
            margin-top: 30px;
        }
        
        .stats-section h3 {
            color: #8B0000;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }
        
        .stat-item {
            text-align: center;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            border: 1px solid #8B0000;
            transition: all 0.3s ease;
        }
        
        .stat-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 12px rgba(139, 0, 0, 0.1);
        }
        
        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #8B0000;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #666;
            font-size: 0.9rem;
            font-weight: 500;
        }
        
        .form-section {
            margin-top: 30px;
        }
        
        .form-section h2 {
            color: #8B0000;
            margin-bottom: 20px;
            font-size: 1.5rem;
            font-weight: 600;
            text-align: center;
        }
        
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #8B0000;
            font-weight: 600;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fafafa;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #8B0000;
            background: #fff;
            box-shadow: 0 0 0 3px rgba(139, 0, 0, 0.1);
        }
        
        .form-group textarea {
            resize: vertical;

        }
        
        .submit-btn {
            background: #8B0000;
            color: #fff;
            padding: 15px 40px;
            border: 2px solid #8B0000;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }
        
        .submit-btn:hover {
            background: #fff;
            color: #8B0000;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(139, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="form-section" >
                <h2>üìã –§–æ—Ä–º–∞ —Å–æ–∑–¥–∞–Ω–∏—è –∑–∞–∫–∞–∑–∞</h2>
                <div style="text-align: center; margin-bottom: 20px;">
                    <a href="/" class="btn" style="background: #fff; color: #8B0000; border: 2px solid #8B0000; margin-right: 10px;">üè† –í–µ—Ä–Ω—É—Ç—å—Å—è –Ω–∞ –≥–ª–∞–≤–Ω—É—é</a>
                </div>
                <form class="form-grid" id = "orderForm">
                    {% csrf_token %}
                    <div>
                        <div class="form-group">
                            <label for="name">–ò–º—è –∫–ª–∏–µ–Ω—Ç–∞:</label>
                            <input type="text" id="name" name="name" placeholder="–í–≤–µ–¥–∏—Ç–µ –∏–º—è" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">–¢–µ–ª–µ—Ñ–æ–Ω:</label>
                            <input type="tel" id="phone" name="phone" placeholder="–í–≤–µ–¥–∏—Ç–µ —Ç–µ–ª–µ—Ñ–æ–Ω" required>
                        </div>
                        <div class="form-group">
                            <label for="comment">–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π:</label>
                            <textarea id="comment" name="comment" placeholder="–î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è"></textarea>
                        </div>
                    </div>
                    
                    <div>
                        <div class="form-group">
                            <label for="VIN">VIN –∞–≤—Ç–æ–º–æ–±–∏–ª—è:</label>
                            <input type="text" id="VIN" name="VIN" placeholder="–í–≤–µ–¥–∏—Ç–µ VIN" required>
                        </div>
                        <div class="form-group">
                            <label for="number_order">–ù–æ–º–µ—Ä –∑–∞–∫–∞–∑–∞:</label>
                            <input type="text" id="number_order" name="number_order" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä –∑–∞–∫–∞–∑–∞" required>
                        </div>
                        <div class="form-group">
                            <label for="number_note">–ù–æ–º–µ—Ä –∑–∞—è–≤–∫–∏:</label>
                            <input type="text" id="number_note" name="number_note" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–æ–º–µ—Ä –∑–∞—è–≤–∫–∏" required>
                        </div>
                    </div>
                    <button type="submit" class="submit-btn">üéâ –°–æ–∑–¥–∞—Ç—å –∑–∞–∫–∞–∑</button>
                </form>
                <script>
                    function getCookie(name) {
                        let cookieValue = null;
                        if (document.cookie && document.cookie !== '') {
                            const cookies = document.cookie.split(';');
                            for (let cookie of cookies) {
                                cookie = cookie.trim();
                                if (cookie.startsWith(name + '=')) {
                                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                                    break;
                                }
                            }
                        }
                        return cookieValue;
                    }
                    document.getElementById('orderForm').addEventListener("submit", async function(e) {
                        e.preventDefault();

                        const data = {
                            VIN: document.getElementById("VIN").value,
                            number_order: document.getElementById("number_order").value,
                            number_note: document.getElementById("number_note").value,
                            client: {
                                name: document.getElementById("name").value,
                                phone: document.getElementById("phone").value,
                                comment: document.getElementById("comment").value
                            }
                        };

                        const csrfToken = getCookie('csrftoken');

                        const response = await fetch("/api/order/", {
                            method: "POST",
                            headers: {
                                "Content-Type": "application/json",
                                "X-CSRFToken": csrfToken
                            },
                            body: JSON.stringify(data)
                        });

                        const result = await response.json();

                        if (response.ok) {
                            alert("–ó–∞–∫–∞–∑ —Å–æ–∑–¥–∞–Ω!");
                            // –ü–µ—Ä–µ—Ö–æ–¥ –Ω–∞ –≥–ª–∞–≤–Ω—É—é —Å—Ç—Ä–∞–Ω–∏—Ü—É –ø–æ—Å–ª–µ —Å–æ–∑–¥–∞–Ω–∏—è –∑–∞–∫–∞–∑–∞
                            window.location.href = "/";
                        } else {
                            alert("–û—à–∏–±–∫–∞: " + JSON.stringify(result));
                        }
                    });
                </script>
            </div>
        </div>
    </div>

</html>
